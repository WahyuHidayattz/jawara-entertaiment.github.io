<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/app.css">
	<link rel=" shortcut icon" type="image/png" href="assets/favicon.png" />
	<title>Jawara Entertaiment</title>
</head>

<body>

	<div class="flex flex-col w-full min-h-screen text-gray-200 bg-gray-800">
		<!-- navbar -->
		<div class="bg-[url('images/jawara-cover.jpg')] bg-cover bg-center">
			<div
				class="flex flex-col text-white shadow-lg bg-gradient-to-br from-violet-700/60 to-blue-600/60 container-x">
				<div class="flex flex-row items-center">
					<a href="index.html"
						class="flex flex-row items-center gap-3 px-4 py-2 text-base font-semibold transition duration-200 -translate-x-4 rounded-full lg:text-xl hover:bg-black/20">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
							stroke="currentColor" class="w-6 h-6">
							<path stroke-linecap="round" stroke-linejoin="round"
								d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
						</svg>
						Jawara Entertaiment
					</a>
				</div>
				<div class="flex flex-col justify-center gap-6 py-10">
					<span class="text-4xl md:text-[3rem] font-semibold">Gallery</span>
					<span class="text-xl">Dokumentasi hasil pekerjaan kami</span>
				</div>
				<div id="container-menu" class="grid grid-cols-2 gap-4 md:gap-6 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6">
					<!-- content item menu -->
				</div>
			</div>
		</div>

		<div class="flex flex-col">
			<!-- header -->
			<a id="link-whatsapp" target="_blank"
				class="sticky top-0 z-30 flex flex-row items-center w-full gap-4 text-sm text-gray-300 border-b md:text-base container-x !py-4 border-b-gray-700 bg-gray-800/50 backdrop-blur-md backdrop-filter">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
					class="bi bi-whatsapp" viewBox="0 0 16 16">
					<path
						d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z" />
				</svg>
				<span id="whatsapp-number" class="flex flex-1"></span>
			</a>
			<div id="container-gallery" class="flex flex-col gap-4 container-x">
				<!-- content gallery  -->
			</div>
		</div>

		<div class="container-x !py-8 text-sm border-t border-t-gray-700 flex flex-col items-center justify-center">
			<span>&copy; 2022 - Jawara Entertaiment</span>
		</div>

	</div>

	<!-- up button -->
	<a id="btn-top" href="#"
		class="fixed bottom-0 right-0 hidden p-4 m-8 text-white transition duration-200 bg-blue-500 rounded-full shadow-lg hover:bg-blue-600">
		<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
			class="w-6 h-6">
			<path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
		</svg>
	</a>

	<!-- modal dialog ketika gambar di pencet -->
	<div id="modal"
		class="fixed top-0 bottom-0 left-0 right-0 z-50 flex flex-col hidden w-full h-screen overflow-hidden text-white bg-black/40 backdrop-blur-md backdrop-filter">
		<div
			class="flex flex-row items-center justify-between gap-4 text-lg border-b container-x !py-2 border-b-white/30">
			<span class="font-semibold">Detail Gambar</span>
			<button id="modal-close" class="p-2 transition duration-200 rounded-full hover:bg-white/10">
				<svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd"
						d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
						clip-rule="evenodd" />
				</svg>
			</button>
		</div>
		<div class="flex flex-col items-center justify-center flex-grow py-12 container-x">
			<div class="flex flex-col items-center justify-center bg-gray-800 shadow-lg">
				<img id="modal-image" src="assets/images/jawara-cover.jpg" alt=""
					class="object-cover object-center max-h-[350px] aspect-video">
				<a id="modal-link" target="_blank" href="assets/images/jawara-cover.jpg"
					class="flex flex-row items-center justify-center w-full gap-4 px-6 py-4 font-semibold text-white bg-blue-500 hover:bg-blue-600">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
					</svg>
					Download Gambar
				</a>
			</div>
		</div>
	</div>

	<!-- javascript -->
	<script src="konfigurasi.js"></script>
	<script src="gallery.js"></script>
	<script>
		let btnTop = document.getElementById('btn-top')
		let scrollAction = () => {
			if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
				btnTop.style.display = "flex";
			} else {
				btnTop.style.display = "none";
			}
		}
		document.onscroll = scrollAction;

		// modal
		let modal = document.getElementById('modal')
		let modalClose = document.getElementById('modal-close')
		let modalImage = document.getElementById('modal-image')
		let modalLink = document.getElementById('modal-link')
		let handleClick = (event) => {
			modal.classList.remove('hidden')
			modalImage.src = event.children[0].src
			modalLink.href = event.children[0].src
		}
		modalClose.addEventListener('click', () => {
			modal.classList.add('hidden')
		})
	</script>

</body>

</html>
