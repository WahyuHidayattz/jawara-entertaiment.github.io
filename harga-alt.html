<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/app.css">
    <link rel=" shortcut icon" type="image/png" href="assets/favicon.png" />
    <title>Jawara Entertaiment</title>
</head>

<body>

    <div class="flex flex-col w-full min-h-screen bg-gray-100">
        <!-- navbar -->
        <div class="bg-[url('images/gambar-foto.jpg')] bg-cover bg-center">
            <div class="flex flex-col text-white shadow-lg bg-gray-800/90 container-x">
                <div class="flex flex-row items-center">
                    <a href="index.html"
                        class="flex flex-row items-center gap-3 px-4 py-2 text-xl font-semibold transition duration-200 -translate-x-4 rounded-full hover:bg-black/20">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
                        </svg>
                        Home
                    </a>
                </div>
                <div class="flex flex-col items-center justify-center gap-6 py-20 mb-10">
                    <span id="text-judul" class="text-4xl md:text-[3rem] font-semibold text-center">Foto Pengantin</span>
                    <span id="text-deskripsi" class="text-xl text-center">Menjadi Fotographer Profesional di acara pernikahan, khitanan, dan
                        di acara lainnya.</span>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-10 -translate-y-28 container-x">
            <div id="harga-container"
                class="flex flex-col flex-grow gap-8 text-gray-700 md:grid md:grid-cols-2 lg:grid-cols-3">
                
            </div>

            <div>
                <div class="flex flex-row items-end justify-end w-full gap-4">
                    <a href="harga-all.html"
                        class="flex flex-row items-center gap-4 px-6 py-3 text-blue-500 transition duration-200 bg-white rounded-full shadow-lg hover:bg-blue-500 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
                        </svg>
                        Lihat Semua Jasa</a>
                </div>
            </div>

            <div class="flex flex-col items-start gap-6 text-gray-800">
                <span class="text-2xl font-semibold">Dokumentasi / Hasil Foto</span>
                <div id="gallery-container" class="grid grid-cols-2 gap-4 sm:grid-cols-3 lg:grid-cols-4">
                    
                </div>
                <div class="flex flex-row items-end justify-end w-full gap-4">
                    <a id="link-gallery" href="gallery.html"
                        class="flex flex-row items-center gap-4 px-6 py-3 text-blue-500 transition duration-200 bg-white rounded-full shadow-lg hover:bg-blue-500 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                        </svg>
                        Lihat Semua Gallery</a>
                </div>
            </div>

        </div>



        <div class="flex flex-col items-center justify-center text-gray-600 border-t container-x border-t-gray-200">
            <span class="text-sm text-center">&copy; 2022 - Jawara Entertaiment</span>
        </div>

    </div>

    <!-- up button -->
    <a id="btn-top" href="#"
        class="fixed bottom-0 right-0 hidden p-4 m-8 text-white transition duration-200 bg-blue-500 rounded-full shadow-lg hover:bg-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
        </svg>
    </a>

    <!-- modal dialog ketika gambar di pencet -->
    <div id="modal"
        class="fixed top-0 bottom-0 left-0 right-0 z-50 flex flex-col hidden w-full h-screen overflow-hidden text-white bg-black/40 backdrop-blur-md backdrop-filter">
        <div
            class="flex flex-row items-center justify-between gap-4 text-lg border-b container-x !py-2 border-b-white/30">
            <span class="font-semibold">Detail Gambar</span>
            <button id="modal-close" class="p-2 transition duration-200 rounded-full hover:bg-white/10">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
        <div class="flex flex-col items-center justify-center flex-grow py-12 container-x">
            <div class="flex flex-col items-center justify-center bg-gray-800 shadow-lg">
                <img id="modal-image" src="assets/images/jawara-cover.jpg" alt=""
                    class="object-cover object-center max-h-[350px] aspect-video">
                <a id="modal-link" target="_blank" href="assets/images/jawara-cover.jpg"
                    class="flex flex-row items-center justify-center w-full gap-4 px-6 py-4 font-semibold text-white bg-blue-500 hover:bg-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                    </svg>
                    Download Gambar
                </a>
            </div>
        </div>
    </div>

    <script src="konfigurasi.js"></script>
    <script src="harga-alt.js"></script>

    <script>
        let btnTop = document.getElementById('btn-top')
        let scrollAction = () => {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btnTop.style.display = "flex";
            } else {
                btnTop.style.display = "none";
            }
        }
        document.onscroll = scrollAction;

        // modal
		let modal = document.getElementById('modal')
		let modalClose = document.getElementById('modal-close')
		let modalImage = document.getElementById('modal-image')
		let modalLink = document.getElementById('modal-link')
		let handleClick = (event) => {
			modal.classList.remove('hidden')
			modalImage.src = event.children[0].src
            let imagePath = "assets/images/hd/"  + event.children[0].src.split('/').pop()
			modalLink.href = imagePath
		}
		modalClose.addEventListener('click', () => {
			modal.classList.add('hidden')
		})
    </script>

</body>

</html>
